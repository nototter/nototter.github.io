<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
    <script src="index.js"></script>

    <title>otter's portfolio</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;

            background-color: #020202;

            touch-action:none;
        }

        h1,h2,h3,h4,h5,h6,a,p {
            color: #eee
        }

        .sidebar {
            margin-right: -48px;
        }

        .icorow {
            display: inline-block;
            margin: 8px
        }

        .big {
            width: 100%;
            overflow: hidden;
            height: 102vh;
            display: flex;
            align-items: center;

            transition: 0.1s ease-in-out;

            padding: 0;

            flex-wrap: nowrap;

        }

        .hreficon {
            text-decoration: none;
            font-size: 32px;
        }

        img {
            height: 100vh;

            display: block;
            overflow: hidden;
            padding: 0;

            justify-content: center;

            transition: 0.8s linear;

            filter: brightness(60%);

        }
            

        .big-center {
            position: absolute;

            width: 101vw;

            z-index: 99;
            color: white;

            justify-content: center;

            margin: 0;

            text-align: center;
            font-size: 48px;

            top: 50%;

            font-family: 'Bangers';
        }
        
        #title {
            letter-spacing: 2px;
            margin: 8px 0;
            background-color: transparent;
            font-family: 'Arial';
            height: 56px

        }

        #paragraphbox {
            background-color: transparent;
            font-size: 0.5em;
            font-family: Arial, Helvetica, sans-serif;

            margin: 0 48px;

            display: flex;
            flex-direction: column;
        }
            #paragraphbox p {
                padding: 0;
                margin: 0
            }

        #fullimgs {
            transition: 1s ease-out;
            overflow: hidden;
            overflow-x: hidden;
            overflow-y: hidden;
            position: absolute;

            top: 0;
            left: 0;
        }

        .blink {
            animation: blinker 1s linear infinite;
            padding: 0 4px;
            width: 2px;
            display: inline-block;
            transition: 0.1s ease-in-out;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        @media (min-width:1280px) {
            img {
                width: 100vw
            }
        }

        @media (max-width:1280px) {
            img {
                transform: translateX(-50%);
                height: 99.5vh;
            }
        }

        @media (pointer:none), (pointer:coarse) {
            .big-center {
                margin-left: 32.5%
                margin-right: 0
            }

            img {
                transform: translateX(-50%);
                height: 99.5vh;
            }
        }
    </style>
</head>
<body>
        <!-- BOO! -->
    <div class="big-center">
        <h3 id="title"></h3>
        
        <div style="display: flex; flex-direction: column;" id="paragraphbox">
            <p id="paragraph"></p>
        </div>
    </div>

    <div id="fullimgs"></div>

</body>
